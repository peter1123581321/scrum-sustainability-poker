<div class="timer-position" *ngIf="roomTimer">
  <div class="base-timer">
    <svg class="base-timer-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <g class="base-timer-circle">
        <circle class="base-timer-path-elapsed" cx="50" cy="50" r="45"></circle>
        <path #timerPath stroke-dasharray="283" [ngClass]="['base-timer-path-remaining', remainingPathColor]" d="
              M 50, 50
              m -45, 0
              a 45,45 0 1,0 90,0
              a 45,45 0 1,0 -90,0
            "></path>
      </g>
    </svg>
    <span class="base-timer-label">{{ timeLeftFormatted }}</span>
  </div>
</div>
